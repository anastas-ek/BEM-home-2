<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/355afb95e5.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="product">
            <img class="logo" src="./img/logo.png">
            <div class="product__choice-color">
                <a href="#" class="choice-color color-grey"></a>
                <a href="#" class="choice-color color-white"></a>
                <a href="#" class="choice-color color-red"> </a>
                <a href="#" class="choice-color color-green"></a>
            </div>
            <img class="product__photo" src="./img/Nike-SB-Stefan-Janoski-Max.png">
            <div class="product__content">
                <div class="product__wrapper">
                    <p class="product__title">Nike SB Stefan Janoski Max</p>
                    <p class="product__info">Unisex Skateboarding Shoe</p>
                </div>
                <div class="rating">
                    <i class="fas fa-star rating__star--full"></i>
                    <i class="fas fa-star rating__star--full"></i>
                    <i class="fas fa-star rating__star--full"></i>
                    <i class="fas fa-star rating__star--empty"></i>
                    <i class="fas fa-star rating__star--empty"></i>
                </div>
                <form class="product__choice">
                    <select class="select__choice " name="Size">
                        <option>Size</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="36.5">36.5</option>
                        <option value="37">37</option>
                        <option value="37.5">37.5</option>
                        <option value="38">38</option>
                        <option value="38.5">38.5</option>
                        <option value="39">39.5</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                    </select>
                    <select class="select__choice " name="qty">
                        <option>Qty</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </form>
                <a href="#" class="product__toCart">Add to cart</a>
            </div>
        </div>
    </section>
</body>

</html>
